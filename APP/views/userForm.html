{{> _head}}
<style>
</style>
<body>
  {{> _header}}
  <div class="body">
    <form id='teamForm'  data-key='{{key}}'>
      <div class="form-group">
        <label for="username">Username</label>
        <input name="username" type="text" id="username" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input name="password" type="text" id="password">
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select name="role">
          <option value="1">Rifler</option>
          <option value="2">Awper</option>
        </select>
      </div>
      <div class="form-group">
        <textarea rows="4" cols="50" id="description" name="description" form="teamForm">{{description}}</textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  {{#script}}
  <script type="text/javascript" src="/scripts/{{file}}"></script>
  {{/script}}
</body>
</html>
