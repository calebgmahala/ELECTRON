{{> _head}}
<style>
.title {
	text-align: center;
}
.card {
	margin-left: 10%;
}
</style>
<body>
	{{> _header}}
	<div class="body">
		<h1 class="title">{{name}}</h1>
		<div class="card">
			<h3>Information</h3>
			<p>Owner: {{owner}}</p>
			<p>{{desc}}</p>
			<p class="money">${{entry_fee}}</p>
		</div>
		<input type="button" value="Delete" onclick="remove()">
	</div>
	<script type="text/javascript" src="/scripts/{{file}}"></script>
</body>
</html>
