{{> _head}}
<style>
.title {
	text-align: center;
}
.table {
	margin: auto;
	margin-top: 20px;
}
</style>
<body>
	{{> _header}}
	<div class="body">
		<h1 class="title">{{title}}</h1>
		<table class="table">
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Description</th>
			</tr>
			{{#teams}}
				<tr>
					<td>{{id}}</td>
					<td><a href='/team/{{id}}'>{{name}}</td>
					<td>{{description}}</td>
				</tr>
			{{/teams}}
		</table>
	</div>
</body>
</html>
