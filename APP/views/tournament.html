{{> _head}}
<style>
.title {
	text-align: center;
}
.table {
	margin: auto;
	margin-top: 20px;
}
</style>
<body>
	{{> _header}}
	<div class="body">
		<h1 class="title">{{name}}</h1>
		<h2>${{entry_fee}}</h2>
		<h2>{{start_date}}</h2>
		<h2>{{end_date}}</h2>
		<p>size: {{size}}</p>
		<p>{{type}}</p>
		<p>{{description}}</p>
		<table class="table">
			<tr>
				<th>Place</th>
				<th>Id</th>
				<th>Team Id</th>
				<th>User Id</th>
				<th>W</th>
				<th>T</th>
				<th>L</th>
				<th>Score</th>
			</tr>
			{{#brack}}
				<tr>
					<td>{{place}}</td>
					<td>{{id}}</td>
					<td><a href='/team/{{id}}'>{{team_id}}</td>
					<td><a href='/user/{{id}}'>{{user_id}}</td>
					<td>{{games_won}}</td>
					<td>{{games_tied}}</td>
					<td>{{games_lost}}</td>
					<td>{{score}}</td>
				</tr>
			{{/brack}}
		</table>
	</div>
</body>
</html>
