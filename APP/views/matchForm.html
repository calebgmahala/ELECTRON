{{> _head}}
<style>
</style>
<body>
  {{> _header}}
  <div class="body_user">
    <form id='matchForm' data-key='{{key}}'>
      {{#admin}}
        <div class="form-group">
          <label for="tournament_id">Tournament ID</label>
          <input name="tournament_id" type="number" id="tournament_id">
        </div>
      {{/admin}}
      <div class="form-group">
        <label for="home_id">Home Team</label>
        <select name="home_id">
          {{#teams}}
            <option value="{{id}}">{{name}}</option>
          {{/teams}}
        </select>
      </div>
      <div class="form-group">
        <label for="away_id">Away Team</label>
        <select name="away_id">
          {{#teams}}
            <option value="{{id}}">{{name}}</option>
          {{/teams}}
        </select>
      </div>
      <div class="form-group">
        <label for="start_date">Start Date</label>
        <input name="start_date" type="text" id="start_date">
      </div>
      {{^new}}
        <div class="form-group">
          <label for="home_score">Home Score</label>
          <input name="home_score" type="number" id="home_score">
        </div>
        <div class="form-group">
          <label for="away_score">Away Score</label>
          <input name="away_score" type="number" id="away_score">
        </div>
        <div class="form-group">
          <label for="end_date">End Date</label>
          <input name="end_date" type="text" id="end_date">
        </div>
      {{/new}}
      <button type="submit">Submit</button>
    </form>
  </div>
  {{#files}}
  <script type="text/javascript" src="/scripts/{{.}}"></script>
  {{/files}}
</body>
</html
