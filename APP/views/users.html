{{> _head}}
<style>
.title {
	text-align: center;
}
.table {
	margin: auto;
	margin-top: 20px;
}
.data {
	width: 80%;
	padding-left: 10%;
	padding-right: 10%; 
}
</style>
<body>
	{{> _header}}
	<div class="body_user">
		<div class="data">
			<h1 class="title">{{title}}</h1>
			<table class="table">
				<tr>
					<th>Id</th>
					<th>Username</th>
					<th>Team</th>
					<th>Is Owner of Team?</th>
					<th>Description</th>
					<th>role</th>
					{{#admin}}
					<th>actions</th>
					{{/admin}}
				</tr>
				{{#users}}
					<tr>
						<td>{{id}}</td>
						<td><a href='/user/{{id}}'>{{username}}</td>
						<td><a href='/team/{{team_id}}'>{{team_id}}</a></td>
						<td>{{is_owner_team}}</td>
						<td>{{description}}</td>
						<td>{{role}}</td>
						{{#admin}}
							<td>
								<a href="user/{{id}}/edit">Edit</a>
								<input class="deleteUser" type="button" value="Delete" data-key="{{key}}" data-id="{{id}}">
							</td>
						{{/admin}}
					</tr>
				{{/users}}
			</table>
		</div>
	</div>
	{{#files}}
	<script type="text/javascript" src="/scripts/{{.}}"></script>
	{{/files}}
</body>
</html>
