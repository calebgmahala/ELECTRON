{{> _head}}
<style>
.title {
	text-align: center;
}
.table {
	margin: auto;
	margin-top: 20px;
}
.data {
	width: 80%;
	padding-left: 10%;
	padding-right: 10%; 
}
</style>
<body>
	{{> _header}}
	<div class="body_user">
		<div class="data">
			<h1 class="title">{{title}} {{#new}}<a href="/leagues/new">New</a>{{/new}}</h1>
			<table class="table">
				<tr>
					<th>Name</th>
					<th>entry_fee</th>
					<th>Description</th>
					{{#admin}}
					<th>actions</th>
					{{/admin}}
				</tr>
				{{#leagues}}
					<tr>
						<td><a href='/league/{{id}}'>{{name}}</a></td>
						<td>${{entry_fee}}</td>
						<td>{{description}}</td>
						{{#admin}}
							<td>
								<a href="league/{{id}}/edit">Edit</a>
								<input class="deleteLeague" type="button" value="Delete" data-key="{{key}}" data-id="{{id}}">
							</td>
						{{/admin}}
					</tr>
				{{/leagues}}
			</table>
		</div>
	</div>
	{{#files}}
	<script type="text/javascript" src="/scripts/{{.}}"></script>
	{{/files}}
</body>
</html>
